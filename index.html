<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="bg-up"></div>
  <section>
    <div class="card">
      <div class="card-upper-part"></div>
      <div class="card-middle-part">
        <div class="profile-image-outer-border">
          <div class="profile-image">
            <img src="images/image-victor.jpg" alt="Victor profile image">
          </div>
        </div>
        <div class="personal-info">
          <p><span class="dark-blue">Victor Crest</span> 26</p>
          <p class="place">London</p>
        </div>
      </div>
      <div class="card-lower-part">
        <div class="stats">
          <p class="dark-blue">80K</p>
          <p class="small-letters">Followers</p>
        </div>
        <div class="stats">
          <p class="dark-blue">803K</p>
          <p class="small-letters">Likes</p>
        </div>
        <div class="stats">
          <p class="dark-blue">1.4K</p>
          <p class="small-letters">Photos</p>
        </div>
      </div>
    </div>
  </section>
  <div class="bg-bottom"></div>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Uros Tomic</a>.</p>
  </footer>
</body>

</html>
