<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- First container starts here -->
  <div class="card-component-container">
    <!-- This h1 is only for screen readers and not visible on the page -->
    <h1 class="screen-readers-only">Profile card component</h1>
    <!-- Second container starts here -->
    <main class="card-component-container__main">
      <!-- Profile card starts here -->
      <article class="profile-card">
        <header class="profile-card__header">
          <div class="profile-card__image-wrapper">
            <img class="profile-card__image" src="images/image-victor.jpg" alt="Victors profile picture">
          </div>
          <h2 class="profile-card__title">Victor Crest<span class="screen-readers-only">Age</span><span
              class="profile-card__title--color-light"> 26</span></h2>
          <p class="profile-card__location">London</p>
        </header>
        <section class="card-lower-part">
          <!-- This h2 is only for screen readers and not visible on the page -->
          <h2 class="screen-readers-only">Profile statistics</h2>
          <dl class="profile-card__stats-list">
            <div class="profile-card__stats-list-item">
              <dt class="profile-card__stat-label">Followers</dt>
              <dd class="profile-card__stat-value">80K</dd>
            </div>
            <div class="profile-card__stats-list-item">
              <dt class="profile-card__stat-label">Likes</dt>
              <dd class="profile-card__stat-value">803K</dd>
            </div>
            <div class="profile-card__stats-list-item">
              <dt class="profile-card__stat-label">Photos</dt>
              <dd class="profile-card__stat-value">1.4K</dd>
            </div>
          </dl>
        </section>
      </article>
      <!-- Profile card ends here -->
    </main>
    <!-- Second container ends here -->
    <!-- Footer starts here -->
    <footer class="card-component-container__footer">
      <p>Challenge by <a href="https://www.frontendmentor.io/solutions/sass-flexbox-l_3Kcz_PE" target="_blank"
          rel="noopener" class="attribution-link">Frontend
          Mentor</a>.</p>&nbsp;
      <p>Coded by <a href="https://mrgeminus.com/" target="_blank" rel="noopener" class="attribution-link">Uros
          Tomic</a>.</p>
    </footer>
    <!-- Footer ends here -->
  </div>
  <!-- First container ends here -->
</body>

</html>
