<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card-component-container">
    <h1 class="screen-readers-only">Profile card component</h1>
    <main>
      <div class="card">
        <div class="card-upper-part"></div>
        <header class="card-middle-part">
          <div class="profile-image-outer-border">
            <div class="profile-image">
              <img src="images/image-victor.jpg" alt="Victor profile image">
            </div>
          </div>
          <div class="personal-info">
            <p><span class="dark-blue">Victor Crest</span> 26</p>
            <p class="place">London</p>
          </div>
        </header>
        <section class="card-lower-part">
          <ul class="">
            <li class="stats">
              <p class="stats-value dark-blue">80K</p>
              <p class="stats-label small-letters">Followers</p>
            </li>
            <li class="stats">
              <p class="stats-value dark-blue">803K</p>
              <p class="stats-label small-letters">Likes</p>
            </li>
            <li class="stats">
              <p class="stats-value dark-blue">1.4K</p>
              <p class="stats-label small-letters">Photos</p>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io/solutions/sass-flexbox-l_3Kcz_PE" target="_blank"
          rel="noopener">Frontend
          Mentor</a>.</p>
      <p>Coded by <a href="https://mrgeminus.com/" target="_blank" alt="Web" rel="noopener">Uros Tomic</a>.</p>
    </footer>
  </div>
</body>

</html>
